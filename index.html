<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
  <h1>Thermostat</h1>
  <h2><span id='temperature'></span>C</h2>
  <p>
    <button id='temperature_up'>Up</button>
    <button id='temperature_down'>Down</button>
    <p>Power Saving On? <span id='power_saving_status'></span></p>
    <button id='power_saving_switch'>Power Saving</button>
    <button id='temperature_reset'>Reset Temperature</button>
  </p>
  <script src="src/thermostat.js"></script>
  <script src="jquery.js"></script>
  <script src='eventHandler.js'></script>

  <input type='text' id='name_input' placeholder="Enter a City"></input>
  <input type='button' id="submit_name" value='What is the weather?'></input>

  <table id="weather" style="width: 30%">
    <tr>
      <td>City:</td>
      <td id="name"></td>
    </tr>
    <tr>
      <td><strong>Weather</strong></td>
    </tr>
    <tr>
      <td>Condition:</td>
      <td id="condition"></td>
    </tr>
    <tr>
      <td>Temperature:</td>
      <td id="retrieved_temperature"></td>
    </tr>
    <tr>
      <td>Wind Speed:</td>
      <td id="wind"></td>
    </tr>
  </table>
  
</body>

</html>
